{% extends "site.html" %}
{% block content %}

<!---Ramen Photos-->	
<div class="container" id="main">
<ul class="list-inline" id="posts">

{% include "grid.html" %}

</ul>
<div id="loadmoreajaxloader" style="display:none;"><center><img src="/static/images/ajax-loader.gif" /></center></div>
</div>

<script type="text/javascript">
var scroll = true;
var nextPage = 1;
$(window).scroll(function() {
  if(scroll && $(window).scrollTop() + $(window).height() >= $(document).height()) {
    scroll = false;
    $('#loadmoreajaxloader').show();
    $.ajax({
      url: "/list/" + nextPage,
      success: function(html) {
        $('#loadmoreajaxloader').hide();
        if(html) {
          $("#posts").append(html);
          nextPage++;
          scroll = true;
        }
        else {
          $('#posts').append('<center>No more Ramens to show.</center>');
        }
      }
    });
  }
});
</script>

{% endblock content %}
