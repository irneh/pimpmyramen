{% extends "site.html" %}
{% block body %}
<script>
var app = {};

// Model
app.list = function () {
  return m.request({method: 'GET', url: '/api/list'});
}

// Controller
app.controller = function() {
  this.list = app.list();
};

// View
app.view = function(ctrl) {
  return m('ol', [
    ctrl.list().map(function(item, index) {
      return m('img', {src: item})
    })
  ]);
};

m.module(document, app);
</script>
{% endblock %}
