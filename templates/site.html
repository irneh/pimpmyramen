<!DOCTYPE html>
<!--[if IE 9]><html class='lt-ie10' lang='en' > <![endif]-->
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <title>Pimp my Ramen</title>
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--Custom CSS-->
  <link rel="stylesheet" type="text/css" href="/static/css/pmr.css">   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>    
</head>
<body>

  <a href="/">
    <header class="header-large">
        <img src="/static/images/bowl.png" class="img-responsive"/>
        <div class="title"><img src="/static/images/pmr2.png" class="img-responsive" alt="Pimp My Ramen"/>
          <p class="subtitle text-center">Creative ways to dress up ramen</p></div>
        <img src="/static/images/maneki.gif" style="height: 140px;" class="img-responsive"/>
    </header>

    <header class="header-small">
        <img src="/static/images/pmr-sm.png" alt="Pimp My Ramen" class="img-responsive"/>
    </header>    
  </a>

    <nav>
      <div class="container">
        <div class="row">
          <div class="col-xs-7 col-sm-4">
            <div class="input-group">
              <input type="text" class="form-control input-sm" placeholder="Search">
              <span class="input-group-btn">
                <button class="btn btn-default btn-sm" type="button"><span class="glyphicon glyphicon-search"></span></button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-sm-4 -->
          <div class="col-xs-2 col-sm-5">
          </div>
          <div class="col-xs-3 col-sm-3 clearfix">
            <button class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#uploadModal">Upload</button>
          </div>
        </div><!-- /.row -->      
      </div>
    </nav>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form role="form" method='POST' enctype=multipart/form-data action='/'>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h3 class="modal-title" id="myModalLabel">Upload Ramen</h3>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputFile">Choose a photo (jpg, png or gif)</label>
                <input type="file" id="exampleInputFile" name="image">
              </div>
              <div class="form-group">
                <label for="Description">Description</label>
               <textarea class="form-control" rows="3" name="description"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>

  {% block content %}
  {% endblock %}

  <!-- JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-26116441-1', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
