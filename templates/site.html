<!DOCTYPE html>
<!--[if IE 9]><html class='lt-ie10' lang='en' > <![endif]-->
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pimp my Ramen</title>
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--Custom CSS-->
  <link rel="stylesheet" type="text/css" href="static/css/pmr.css">   
  <script src='static/js/mithril.js'></script>
</head>
<body>

    <header>
      <div class="masthead clearfix">
        <div class="pull-left"><img src="static/images/bowl.png" class="hidden-xs" style="padding: 1.25em 0.75em 0.5em 0.5em;"/></div>
        <div class="pull-left">
          <h1><img src="static/images/pmr2.png" class="img-responsive"/></h1>
          <p class="subtitle text-center">Creative ways to dress up ramen</p>
        </div>
        <div class="pull-left"><img src="static/images/maneki.gif" class="hidden-xs" style="height: 145px; padding: .5em;"/></div>
      </div>
    </header>

    <nav>
      <div class="container">
        <div class="row">
          <div class="col-xs-5">
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-sm-4 -->
          <div class="col-xs-4">
          </div>
          <div class="col-xs-3 clearfix">
            <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#uploadModal">Upload...</button>
          </div>
        </div><!-- /.row -->      
      </div>
    </nav>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h3 class="modal-title" id="myModalLabel">Upload Ramen</h3>
          </div>
          <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="exampleInputFile">Choose a photo (jpg, png or gif)</label>
              <input type="file" id="exampleInputFile">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Description</label>
             <textarea class="form-control" rows="3"></textarea>
            </div>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>  
    

{% block body %}
{% endblock %}

  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>    
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  ga('create', 'UA-26116441-1', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
